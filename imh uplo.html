<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Store</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .form-group { margin-bottom: 1rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ccc; padding: 0.5rem; border-radius: 8px; text-align: center; }
    img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
  </style>
</head>
<body>

  <h2>üì¶ Store Image Items</h2>

  <div>
    <div class="form-group">
      <label>Image:</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="form-group">
      <input type="text" id="itemName" placeholder="Item Name">
    </div>
    <div class="form-group">
      <input type="text" id="itemId" placeholder="Item ID">
    </div>
    <div class="form-group">
      <input type="number" id="itemPrice" placeholder="Price">
    </div>
    <div class="form-group">
      <input type="number" id="itemQty" placeholder="Quantity">
    </div>
    <button onclick="saveItem()">Save Item</button>
  </div>

  <hr>

  <h3>üñºÔ∏è Stored Images</h3>
  <div class="gallery" id="gallery"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const gallery = document.getElementById("gallery");

    function saveItem() {
      const reader = new FileReader();
      const file = imageInput.files[0];
      const name = document.getElementById("itemName").value;
      const id = document.getElementById("itemId").value;
      const price = document.getElementById("itemPrice").value;
      const qty = document.getElementById("itemQty").value;

      if (!file || !name || !id || !price || !qty) {
        alert("Please fill in all fields and upload an image.");
        return;
      }

      reader.onload = () => {
        const newItem = {
          image: reader.result,
          name,
          id,
          price,
          qty
        };

        const items = JSON.parse(localStorage.getItem("storedItems") || "[]");
        items.push(newItem);
        localStorage.setItem("storedItems", JSON.stringify(items));
        displayItems();
      };

      reader.readAsDataURL(file);
    }

    function displayItems() {
      const items = JSON.parse(localStorage.getItem("storedItems") || "[]");
      gallery.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>ID: ${item.id}</p>
          <p>Price: $${item.price}</p>
          <p>Qty: ${item.qty}</p>
        `;
        gallery.appendChild(div);
      });
    }

    window.onload = displayItems;
  
  
  </script>

</body>
</html>
