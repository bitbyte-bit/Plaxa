<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaxa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .header-buttons {
      position: absolute;
      right: 1rem;
      top: 1.5rem;
    }

    .header-buttons button {
      margin-left: 0.5rem;
      background: #ffffff22;
      border: 1px solid #ffffff55;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .header-buttons button:hover {
      background: #ffffff44;
    }

    .container {
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.1rem;
      color: #333;
    }

    .card p {
      margin: 0.2rem;
      font-size: 0.95rem;
      color: #555;
    }

    .card button {
      margin-top: 0.5rem;
      background: #0f62fe;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card button:hover {
      background: #0039cb;
    }

    .footer {
      background: #1f1f1f;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .header-buttons {
        position: static;
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }

      .card img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>PLAXA UG</h1>
    <p>Your One-Stop Shop for Phone Accessories</p>
    <div class="header-buttons">
      <button onclick="alert('Show Services Modal')">Services</button>
      <button onclick="alert('Show About Us Section')">About Us</button>
      <button onclick="location.href='admin-dashboard.html'">Admin</button>
    </div>
  </header>

  <div class="container">
    <h2 style="margin-bottom: 1rem;">ðŸ›’ Available Products</h2>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="footer">
    &copy; 2025 Plaxaug. All rights reserved.
  </div>

  <script>
    const gallery = document.getElementById("gallery");

    function loadItems() {
      const items = JSON.parse(localStorage.getItem("storedItems") || "[]");
      gallery.innerHTML = "";

      if (items.length === 0) {
        gallery.innerHTML = "<p style='grid-column: span 3; text-align: center;'>No items available yet.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>ID: ${item.id}</p>
          <p>Price: $${item.price}</p>
          <p>In Stock: ${item.qty}</p>
          <button onclick="alert('Proceed to buy ${item.name}')">Buy</button>
        `;
        gallery.appendChild(div);
      });
    }

    window.onload = loadItems;
  </script>

</body>
</html>
